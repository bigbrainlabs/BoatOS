<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c1929"/>
      <stop offset="100%" style="stop-color:#1e3a5f"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>
  <!-- Boat icon -->
  <g transform="translate(256,256)">
    <!-- Water waves -->
    <path d="M-140,60 Q-70,40 0,60 Q70,80 140,60" stroke="#22d3ee" stroke-width="12" fill="none" opacity="0.5"/>
    <path d="M-140,90 Q-70,70 0,90 Q70,110 140,90" stroke="#22d3ee" stroke-width="8" fill="none" opacity="0.3"/>
    <!-- Boat hull -->
    <path d="M-100,20 L-80,-60 L80,-60 L100,20 Q0,50 -100,20Z" fill="#22d3ee"/>
    <!-- Cabin -->
    <rect x="-40" y="-100" width="80" height="50" rx="8" fill="#67e8f9"/>
    <!-- Mast/Antenna -->
    <rect x="-4" y="-160" width="8" height="70" fill="#94a3b8"/>
    <circle cx="0" cy="-165" r="10" fill="#ef4444"/>
  </g>
  <!-- Remote signal waves -->
  <g transform="translate(400,100)" opacity="0.8">
    <path d="M0,0 Q20,-20 40,0" stroke="#22d3ee" stroke-width="6" fill="none"/>
    <path d="M-10,15 Q25,-25 60,15" stroke="#22d3ee" stroke-width="5" fill="none"/>
    <path d="M-20,30 Q30,-30 80,30" stroke="#22d3ee" stroke-width="4" fill="none"/>
  </g>
</svg>
