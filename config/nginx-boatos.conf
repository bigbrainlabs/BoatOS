# HTTP Server - Redirect to HTTPS
server {
    listen 80;
    server_name _;
    return 301 https://$host$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl;
    server_name _;

    # SSL Configuration
    ssl_certificate /etc/ssl/certs/boatos-selfsigned.crt;
    ssl_certificate_key /etc/ssl/private/boatos-selfsigned.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Allow large file uploads for chart files
    client_max_body_size 2G;
    client_body_timeout 300s;
    proxy_read_timeout 300s;

    # Frontend
    location / {
        root /home/arielle/BoatOS/frontend;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Backend API
    location /api {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Large uploads for chart files
        client_max_body_size 2G;
        client_body_timeout 300s;
        proxy_read_timeout 300s;
    }

    # WebSocket
    location /ws {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # Charts directory - IMPORTANT: trailing slash to prevent matching /charts.js
    location /charts/ {
        alias /home/arielle/BoatOS/data/charts;
        autoindex off;
    }

    # SignalK Proxy
    location /signalk/ {
        proxy_pass http://localhost:3000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
    }
}
